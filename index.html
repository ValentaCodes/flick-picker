<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flick Picker</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <main class="container is-fluid">
      <div class="columns">

        <section id="searchBar" class="container is-fluid">
          
          <div class="box column is-centered">
            <input id="movieSearch" class="input is-normal" type="text" placeholder="Enter Movie title">
            <button  id="searchButton" class="button is-normal" type="submit">Search</button>
          </div>
          <div class="block title is-4">
            Recently searched titles
          </div>
          <figure id="previousMoviePosters" class="image is-128x128 column is-half">
            <img src="https://bulma.io/images/placeholders/128x128.png">Not Taken</img>
            <img src="https://bulma.io/images/placeholders/128x128.png">Jumanji 12</img>
            <img src="https://bulma.io/images/placeholders/128x128.png">Boyz not in the hood</img>
            <img src="https://bulma.io/images/placeholders/128x128.png">Star Wars: The Return of Chewbacca</img>
          </figure>
        </section>

        <section id="movieDashboard" class="container is-fluid">
          <div class="box column">

            <article id="title" class="container is-fluid">
                <h1>Should You Flick?</h1>
                <hr>
            </article>    
          
            <article id="review" class="container is-fluid">
                <div class="box column">
                <article class="media">
                <div class="media-left">
                <figure class="image is-128x128">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
                </div>
                    <p><strong>Review</strong>
                        <br> Movie poster in the placeholder to the left? 
                        <br>
                        <br> Text space for the movie review. 
                    </p>    
                </article>
                </div>
            </article>  
                
            <article id="ratings" class="container is-fluid">
                <div class="box column">
              <!-- Here is where I had to stop, happy to keep working on it, just wanted
              you to see what I had so far that was "pushable"-->

                </div>
            </article>
          </div>  
        </section>     
                
      </div> 
      </div> 

        <section id="trailer" class="">
          <figure class="">
            <h1 class="title level-item has-text-centered">Trailer</h1>
            <div class="level-item has-text-centered">
                <!-- will remove the video later on, just keeping this in there to test that the embedding is working. -->
                <iframe id="video" class="has-ratio level-item has-text-centered" width="350" height="200" src="" frameborder="0" allowfullscreen></iframe>
              </div>
          </figure>
        </section>
      </main>
      <script src="./script.js"></script>
  </body>
</html>
