<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Flick Picker</title>
</head>
<body>
<main>
    <!-- Section for searchbar -->
    <section id="searchBar">
        <input type="text" id="movieSearch" />
        <button id="searchButton">Search</button>
    </section>
    <!-- main movie dashboard section -->
    <section id="movieDashboard" class="columns is-gapless is-3" >
        <div id = "poster" class="column">
            <img src="assets/150x150.png">
        </div>
        <div id = "re_score" class="column">
            <p>Review score will pop up here</p>
            
        </div>
        

    </section>
    <!-- youtube trailer section -->
    <section id="trailer">
        <p>This is a time for everything</p>
    </section>
</main>
<script src="./script.js"></script>
<script src="https://apis.google.com/js/api.js"></script>   
</body>
</html>
