<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flick Picker</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <main>
      <div class="columns">

        <section id="searchBar" class="container is-fluid">
          <div class="box column">
            <input class="input is-normal" type="text" placeholder="Enter Movie title">
            <button class="button is-normal" type="submit">Search</button>
          </div>
          
          <figure class="image is-128x128">
            <img src="https://bulma.io/images/placeholders/128x128.png" >placeholder</img>
            <img src="https://bulma.io/images/placeholders/128x128.png" >placeholder</img>
            <img src="https://bulma.io/images/placeholders/128x128.png" >placeholder</img>
            <img src="https://bulma.io/images/placeholders/128x128.png" >placeholder</img>
          </figure>
        </section>
        
        <section id="movieDashboard" class="container is-fluid">
          <h1 class="title">Should you flick?</h1>
          <section id="review" class="container is-fluid">
            <div class="box column">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-128x128">
                     <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                   </figure>
                </div>
                     <p>
                       <strong>Review</strong>
                       <br>
                         Text space for the movie review.
                     </p>
              </article>
            </div>
          </section>
        </section>
      </div> 

        <section id="trailer" class="">
          
        </section>
    </main>
      <script src="https://apis.google.com/js/api.js"></script> 
      <script src="./script.js"></script>
      
  </body>
</html>
